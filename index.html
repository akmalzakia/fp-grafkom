<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invader</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #blocker {
          font-family: "Courier New", monospace;
          position: absolute;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.5);
        }
  
        #instructions {
          width: 100%;
          height: 100%;
  
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
  
          text-align: center;
          font-size: 30px;
          cursor: pointer;
        }
      </style>
</head>

<body>
    
      <div id="blocker">
        <div id="instructions">
          <div>
            <div class="row">
              <div class="col-sm px-3">
                <p style="font-size:60px; line-height: 1; font-weight:bolder;">
                  Space<br>Invader
              </p>
              <p id="status"></p>
              <p>
                  Pick Your Level
              </p>
              <div class="flex-column">
                  <a id="hard" class="btn btn-lg btn-dark p-3">Hard</a>
                  <a id="easy" class="btn btn-lg btn-dark p-3">Easy</a>
              </div>
              </div>
              <div class="col-sm px-5">
                <p style="font-size:25px; margin-top: 30px; font-weight:bolder;">
                  <u>How to Play</u> 
              </p>
              <p style="font-size:15px;">
                Use arrow keys to move your plane in 4 directions available.
              </p>
              <p style="font-size:15px;">
                Use the SPACE key to shoot missiles at your target(s). 
              </p>
              <p style="font-size:15px;">
                Stay away from missiles and your target! 
              </p>
              <p style="font-size:15px; font-weight: bold;">
                Are you ready? 
              </p>
              </div>
            </div>
          </div>

        </div>
    </div>

    <div id="gameover" style="display: none;">
        <p id="win" style="margin-top: 10px; font-size: 60px; font-weight: bolder">Game Over! You Win</p>
        <p id="lose" style="margin-top: 10px; font-size: 60px; font-weight: bolder">Game Over! You Lost</p>
        <div class="flex-column">
          <a onclick="window .location.reload();">Restart</a>
          <a href="index.html" style="color: white; text-decoration:none">Menu</a>
        </div>
    </div>
    <div id="scoreboard">
        <div>
          <span class="nilai"></span>
          <div class="smalltext">Score</div>
        </div>
      </div>
      <div id="healthboard">
        <div>
            <span class="healthvalue"></span>
            <div class="smalltext">Health</div>
          </div>
      </div>
    <canvas class="webgl"></canvas>
    <script src="main.js" type="module"></script>
